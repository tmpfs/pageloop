<!doctype html>
<html lang="{{.lang}}">
  <head>
		<title>{{.title}}</title>
		{{if .description}}
		<meta name="description" content="{{.description}}" />
		{{end}}
		<link rel="stylesheet" href="/assets/css/global.css" />
		<link rel="stylesheet" href="{{root "app.css"}}" />
  </head>
  <body>
		<main>
			<header>
				<h3><a href="/" title="Home">Ꝏ</a>&nbsp;
					{{if .heading}}
						{{.heading}}
					{{else}}
						{{.title}}
					{{end}}
				</h3>
				<p>{{.leader}}</p>
			</header>
			{{template "content"}}
		</main>
  </body>
</html>
