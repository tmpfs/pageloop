<!doctype html>
<html lang="{{.lang}}">
  <head>
		<title>{{.title}}</title>
		{{if .description}}
		<meta name="description" content="{{.description}}" />
		{{end}}
		<link rel="stylesheet" href="/assets/css/global.css" />
		<link rel="stylesheet" href='{{root "app.css"}}' />
  </head>
  <body>
		<main>
			<header>
				<h1>
					<span>ê</span>&nbsp;
					{{if .heading}}
						{{.heading}}
					{{else}}
						{{.title}}
					{{end}}
				</h1>
			</header>
			<nav>
				<a href="/" title="Home">Home</a>
				<a href="/apps/" title="Applications">Apps</a>
				<a href="/docs/" title="Documentation">Docs</a>
			</nav>
			{{if .leader}}
			<p>{{.leader}}</p>
			{{end}}
			{{template "content"}}
		</main>
  </body>
</html>
