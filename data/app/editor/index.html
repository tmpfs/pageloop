---
title: Application Editor
lang: en
description: Editor inferface for web applications.
keywords: web, editor, application
---

<!doctype html>
<html lang="{{.lang}}">
  <head>
		<title>{{.title}}</title>
		{{if .description}}
		<meta name="description" content="{{.description}}" />
		{{end}}
		<link rel="stylesheet" href='{{root "app.css"}}' />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" title="Home page">
					<span>Ꝏ</span>&nbsp;Home
        </a>
        <a href="/apps/" title="All applications">Apps</a>
        <a href="/docs/" title="Documentation">Docs</a>
      </nav>
      <div class="app-id"><a href="#switch">▾ <span class="name"></span></a></div>
    </header>
		<main>
      <div class="switcher hidden"></div>
      <div class="content">
        <div class="sidebar">
          <h2 class="tab">
            <a class="pages selected" data-target=".pages-list" href="#pages" title="Show pages">Pages</a>
            <a class="files" href="#files"  data-target=".files-list"title="Show files">Files</a>
            <a class="components" href="#components" data-target=".components-list" title="Show components">Components</a>
          </h2>
          <div class="scroll">
              <div class="pages-list"></div>
              <div class="files-list hidden"></div>
              <div class="components-list hidden"></div>
          </div>
        </div>
        <div class="editor">
          <h2>Editor</h2>
          <div class="scroll">
            <p>Select a page or file to start editing.</p>
          </div>
        </div>
        <div class="preview">
          <h2>Live Preview ~ <a class="preview-url" href="" title="Preview URL"></a></h2>
          <!--<iframe src="http://localhost:3577/" class="live"></iframe>-->
          <iframe class="live"></iframe>
        </div>
      </div>
		</main>
    <footer>
      <div class="log">
      <!--<p># This is some footer content</p>-->
      </div>
    </footer>
    <script src="app.js" async></script>
  </body>
</html>
