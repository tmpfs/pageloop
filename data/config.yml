addr: :3577
source: app/user
mountpoints:
  -
    display: Pageloop Editor
    container: system
    url: /
    path: app/system/editor/
    description: |
      Application editor
  -
    display: Pageloop Assets
    container: system
    url: /assets/
    path: app/system/assets/
    description: |
      Common assets
  -
    display: Documents
    container: system
    url: /docs/
    path: app/system/docs/
    description: |
      Documentation & help files
  -
    display: Document Templates
    container: template
    url: /template/documents/
    path: app/template/documents/
    description: |
      Template files for new documents
  -
    display: Pure
    container: template
    url: /template/applications/pure/
    path: app/template/applications/pure/
    template: true
    description: |
      Minimal application using vanilla HTML, CSS and Javascript
  -
    display: Pure2 (mock)
    container: template
    url: /template/applications/pure2/
    path: app/template/applications/pure2/
    template: true
    description: |
      Pure2 application template
  -
    display: Directory Listing
    container: template
    url: /template/listing/
    path: app/template/listing/
    description: |
      HTML markup used when listing directories
