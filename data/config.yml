    container: system
    url: /
    path: app/editor/public/
    description: |
      Application editor
  -
    container: system
    url: /assets/
    path: app/assets/
    description: |
      Common assets
  -
    container: system
    url: /docs/
    path: app/docs/
    description: |
      Documentation & help files
  -
    container: system
    url: /tools/api/browser/
    path: app/tools/api/browser/
    description: |
      API Browser
  -
    container: system
    url: /tools/api/probe/
    path: app/tools/api/probe/
